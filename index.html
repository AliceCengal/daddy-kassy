<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy personal accounting</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link id="w3-theme-color" rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script crossorigin src="https://unpkg.com/preact@latest/dist/preact.min.js"></script>
  <script crossorigin src="https://unpkg.com/preact@latest/hooks/dist/hooks.umd.js"></script>

  <style>
    html, body {
      height: 100%
    }

    header {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }

    div.mobile-menu {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      align-items: flex-start;
    }

    div.hamburger>div {
      width: 30px;
      height: 5px;
      background-color: whitesmoke;
      margin: 6px 0;
    }

    div.hamburger {
      cursor: pointer;
    }

    .copyright {
      font-size: small;
      text-align: right;
    }

    main {
      width: 100%;
      padding-top: 2rem;
      overflow-y: auto;
      flex-grow: 1
    }

    .text-code {
      font-family: monospace;
      white-space: pre;
    }

    .hovertip {
      opacity: 0;
      position: absolute;
      z-index: 1;
      transition: opacity 0.5s;
    }

    *:hover + .hovertip {
      opacity: 1;
    }

    div:has(.hovertip) {
      position: relative;
    }

    .hovertip-alpha {
      width: 30rem;
      padding: 0.75rem;
      border-radius: 1rem;
      top: 150%;
      right: 100%;
      pointer-events: none;
    }
    
    .mttt-below {
      top: 100%;
      right: 0px;
    }

    .sheet-table {
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      margin-bottom: auto;
    }

    .sheet-table *:nth-child(3n) {
      text-align: right;
    }

    .reading-box {
      padding-inline: calc(50% - 29rem);
    }

    .reading-box > * {
      margin-inline: 2rem;
    }

    .justify-this > p {
      text-align: justify;
    }
  </style>
</head>

<body class="d-flex flex-column w3-theme-l5">
  <script type="module">
    import App from "./app.js";

    preact.render(preact.h(App), document.body);
  </script>
</body>

</html>
